
    <div
        class="block flex-auto justify-center w-full mx-auto ">

        <div class="mt-3 text-xl font-bold mb-2 capitalize">Title: &nbsp;{{myData?.title}}</div>
        <div class="mt-3 text-xl font-bold mb-2 capitalize mb-3">Description: &nbsp;{{myData?.description}}</div>
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="table-width">
                    <!-- Name Column -->
                    <ng-container matColumnDef="item">
                        <th mat-header-cell *matHeaderCellDef class="table-right-style"> Item Name</th>
                        <td mat-cell *matCellDef="let element" class="table-right-style"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef class="table-right-style"> Description</th>
                        <td mat-cell *matCellDef="let element" class="table-right-style"> {{element.description}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef class="table-right-style"> Quantity</th>
                        <td mat-cell *matCellDef="let element" class="table-right-style"> {{element.quantity}} </td>
                    </ng-container>

                    <ng-container matColumnDef="unit">
                        <th mat-header-cell *matHeaderCellDef class="table-right-style"> Unit</th>
                        <td mat-cell *matCellDef="let element" class="table-right-style"> {{element.unit}} </td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef class="table-right-style"> Price</th>
                        <td mat-cell *matCellDef="let element" class="table-right-style">
                            <mat-form-field class="mt-3">
                                <input matInput type="number" value="{{element.price}}" (change)="inputPrice($event, element._id)">
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                        (click)="selection.toggle(row);"
                        [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
                        (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"
                    ></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <div class="flex items-center justify-end mt-4">

            <button
                class="ml-4"
                mat-flat-button
                type="button"
                (click)="submitQuotePrice()"
                [color]="'primary'">Submit
            </button>
        </div>
    </div>
