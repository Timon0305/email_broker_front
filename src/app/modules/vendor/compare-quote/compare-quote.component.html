<div
    class="block flex-auto justify-center w-full mx-auto ">
    <div class="flex-1 min-w-0">
        <!-- Breadcrumbs -->
        <div class="mat-elevation-z8">

            <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
                        <th mat-header-cell *matHeaderCellDef class="table-right-style capitalize"> {{col}} </th>
                        <td mat-cell *matCellDef="let element" class="table-right-style"> {{element[col]}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>

        <br>
        <div class="text-lg text-2xl pt-6 pb-4 font-medium tracking-tight leading-6 truncate">
            Vendor with lowest prices
        </div>
        <div class="mat-elevation-z8">

            <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource1">

                    <ng-container matColumnDef="vendor">
                        <th mat-header-cell *matHeaderCellDef class="table-right-style capitalize"> Vendor </th>
                        <td mat-cell *matCellDef="let element" class="table-right-style"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef class="table-right-style capitalize"> Number of Lowest Prices </th>
                        <td mat-cell *matCellDef="let element" class="table-right-style"> {{element.count}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
